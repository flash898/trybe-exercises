<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="" method="GET" enctype="multipart/form-data">
  <fieldset>
    <label for="nome-completo">Nome Completo: 
      <input type="text" id="nome-completo" maxlength="40" required>
    </label>

    <label for="">Email: 
      <input type="email" id="e-mail" maxlength="50" required>
    </label>

    <label for="">CPF :
      <input type="text" id="cpf" maxlength="11" required>
    </label>

    <label for="">Endereço: 
      <input type="text" maxlength="200" id="endereco" required>
    </label>

    <label for="">Cidade: 
      <input type="text" maxlength="28" id="cidade" required>
    </label>

    <label for="">Estado
      <select name="" id="estados" required></select>
    </label>

    <label for=""> Residência: 
      <label for="casa"><input type="radio" id="casa" name="casa" value="casa"> Casa </label>
      <label for="apartamento"><input type="radio" id="apartamento" name="casa" value="apartamento">Apartamento </label>
    </label>
    </fieldset>

    <fieldset>
    <label for="resumo-cv">Resumo do Curriculo
      <textarea id="resumo-cv" cols="30" rows="10" maxlength="1000" style="width: 97%; max-width: 97%"></textarea>
    </label>

    <label for="cargo">Cargo
      <input type="text" id="cargo" maxlength="40" required>
    </label>

    <label for="descricao">Descrição do cargo
      <input type="text" id="descricao" maxlength="500" required>
    </label>

    <label for="date">Data de inicio: 
      <input name="" id="date" type="text" required>
    </label>
    </fieldset>
    <br>
    <button type="submit" id="send-button">Enviar!</button>
    <button type="reset" id="clear-button">Limpar!</button>
    </form>
  <script src="script.js"></script>
</body>
</html>
