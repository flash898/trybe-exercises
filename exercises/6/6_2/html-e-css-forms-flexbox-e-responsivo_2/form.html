<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <link rel="stylesheet" href="/dist/css/DatePickerX.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="/dist/js/DatePickerX.min.js"></script>
</head>
<body>

  <form action="" method="GET" enctype="multipart/form-data">
  <fieldset>
  <div class="form-box">
    <div class="field">
      <label for="nome-completo" class="label">Nome Completo:</label>
      <div class="control">
        <input type="text" id="nome-completo" class="input is-primary" maxlength="40" required> 
      </div>
    </div>

    <div class="field">
      <label class="label">Email:</label>
      <div class="control">
        <input type="email" class="input is-danger" id="e-mail" maxlength="50" required placeholder="usuario@email.com">
      </div>
    </div>

    <div class="field">
      <label class="label" for="cpf">CPF: </label>
      <div class="control">
        <input class="input is-dark" type="text" id="cpf" maxlength="11" required>
      </div>
    </div>
    
    <div class="field">
      <label class="label" for="endereco">Endereço: </label>
      <div class="control">
        <input class="input is-dark" type="text" maxlength="200" id="endereco" required>
      </div>
    </div>
    
    <div class="field">
      <label class="label" for="cidade">Cidade: </label>
      <div class="control">
        <input class="input is-dark" type="text" maxlength="28" id="cidade" required>
      </div>
    </div>

    <div class="field">
      <label class="label" for="estados">Estado</label>
      <div class="control">
      <div class="select">
        <select id="estados" required></select>
      </div>
      </div>
    </div>

    <div class="field">
      <div class="control">
        <label for="casa" class="radio">
          <input type="radio" name="question" id="casa"> 
          Casa
        </label>
        <label class="radio" for="apartamento">
          <input type="radio" id="apartamento" name="question">
          Apartamento
        </label>
      </div>
    </div>
    

    <div class="field">
      <label class="label" for="resumo-cv">Resumo do Curriculo</label>
      <div class="control">
        <textarea class="textarea" id="resumo-cv" cols="30" rows="10" maxlength="1000" style="width: 97%; max-width: 97%">
        </textarea>
      </div>
    </div>
    
    <div class="field">
      <label class="label" for="cargo">Cargo</label>
      <div class="control">
      <input class="input is-dark" type="text" id="cargo" maxlength="40" required>
      </div>
    </div>

    <div class="field">
      <label class="label" for="descricao">Descrição do cargo </label>
      <div class="control">
      <input class="input is-dark" type="text" id="descricao" maxlength="500" required>
      </div>
    </div>

    <div class="field">
      <label class="label" for="date">Data de inicio: </label>
      <div class="control">
        <input class="input is-dark" id="date" type="text" required>
      </div>
    </div>
  
  </fieldset>
  <br>
    <div class="field is-grouped button-content">
      <div class="control">
        <button class="button is-success" type="submit" id="send-button">Enviar!</button>
      </div>
      <div class="control">
        <button class="button is-link is-light" type="reset" id="clear-button">Limpar!</button>
      </div>
    </div>
  </div> 
  </form>
  <script src="script.js"></script>
</body>
</html>
